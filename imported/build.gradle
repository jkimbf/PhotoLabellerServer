plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.1.6.RELEASE'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta2'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}

group = 'com.mccorby'
version = '1.0-SNAPSHOT'
description = 'dl4j-facenet-mtcnn'
sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
